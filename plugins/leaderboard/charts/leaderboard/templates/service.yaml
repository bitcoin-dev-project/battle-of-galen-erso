apiVersion: v1
kind: Service
metadata:
  name: {{ include "leaderboard.fullname" . }}
  labels:
    {{- include "leaderboard.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "leaderboard.selectorLabels" . | nindent 4 }}
